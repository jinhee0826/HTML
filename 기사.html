<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기사</title>
</head>
<body>
    <header>
        <h1>기사 제목입니다</h1>
    </header>
    <main>
    <figure>
        <img src="https://cdn.pixabay.com/photo/2022/04/13/04/57/woman-7129432_960_720.jpg" 
        alt="이미지" width="300">
        <figcaption>
            위 이미지는 <a href="https://pixabay.com/ko/"> 픽사베이</a>에서 제공받았습니다
        </figcaption>
    </figure>
    <p>
        기사 내용입니다 <br>
        원하는 기사를 넣으셔도 됩니다
    </p>
    <p><i>작성자 홍길동</i></p>
    <hr>
    <form action="">
        <label for="">이 기사에 대한 평가를 주세요</label> <br>
        <input type="radio" name="appraisal"> 좋아요😍
        <input type="radio" name="appraisal"> 슬퍼요&#128557;
        <input type="radio" name="appraisal"> 화나요😡

        <p>격려의 메시지와 후원을 받고 있습니다</p>
        <label for="">닉네임</label>
        <input type="text">
        <label for="">비밀번호</label>
        <input type="password" name="" id="">
        <textarea cols="60" rows="5" placeholder="메시지를 남겨주세요">
        </textarea>
        <br>
        <label for="">후원금</label>
        <input type="number" step="1000" value="0" min="0"> 원
        <p><u>1000원</u> 단위로 올라갑니다. 원하는 금액을 입력해주세요</p>
        <input type="submit" value="제출">
    </form>
    <hr>
    </main>
    <footer>
        회사소개 |
        인재채용 |
        제휴제인 |
        개인정보처리방침 |
        &copy; 뉴스
    </footer>
</body>
</html>
