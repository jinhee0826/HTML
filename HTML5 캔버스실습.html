<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 캔버스실습</title>
</head>
<body>
    <canvas id="mycanvas" width="300" height="250"
    style="border: 1px solid black;">
    </canvas>

    <script>
        let paper =document.getElementById("mycanvas");
        let context = paper.getContext("2d");

        let grd = context.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"blue");
        grd.addColorStop(1,"white");

        context.fillStyle = grd;
        context.fillRect(10,10,200,150);

        context.fillStyle="white";
        // 현재 컴퓨터에 설치되어있는 글꼴을 화면에 출력할 수 있다
        // 글꼴이 띄어져있으면 ''로 묶어서 사용하면 됨
        context.font="30px 'Eras ITC'"; 
        context.fillText("CANVAS",20,50);
    </script>

</body>
</html>
