<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 추가 input 요소</title>
    <style>
        input {display: block;}
    </style>
</head>
<body>
    <h1>추가된 Input 요소</h1>
    <!-- input의 display는 inline이나 확인을 위해서 block으로 설정-->
    <input type="number" value="10" step="5" max="100" min="0">
    <!-- value= 맨첨에 나오는 지정수 step = step순으로 숫자가 올라가고 내려감
    max,min= 최대값, 최소값  -->
    <input type="range" min="0" max="10" value="10">
    <input type="color" value="#ff0000">
    <!-- input에 value는 화면에 지정해 둔 값-->
    <input type="date" value="2022-08-24" min="2022-08-23">
    <input type="datetime-local">
    <input type="month">
    <input type="week">
    <input type="email">
    <p> input의 이메일타입은 입력받은 값에 @가 있는지 없는지 확인해줌</p>
    <input type="url">
    <!--http:// 까지 적어야함-->
    <input type="tel">
    <input type="search">
    <!-- 검색하고 지울 수 있는 x 제공-->

    <h1>input 속성</h1>
    <form action="" autocomplete="off">
        <!--autocomplete => on&off자동완성여부-->
        <input type="text" name="value"
        autofocus placeholder="아무값이나 입력하세요" required>
        <input type="submit" value="제출">
    </form>

</body>
</html>
