<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLdiv레이아웃</title>
    <style>
        .header {background-color: yellow;}
        .nav {background-color: orange;}
        .main {background-color: pink;}
        .section {background-color: blueviolet; width: 45%; 
                                        display: inline-block;}
        .footer {background-color: lightgray;}
    </style>
</head>
<body>
    <!-- 5시 10분까지 style 속성의 background-color를 이용하여 구분-->
    <!-- 인라인/스타일태그 상관없이 작성-->
    <div class="header">헤더입니다</div>
    <div class="nav">네브입니다</div>
    <div class="main">
        <P>메인입니다</P>
        <div class="section">섹션입니다</div>
    </div>
    <div class="footer">푸터입니다</div>
</body>
</html>
